<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Details</title>
</head>

<body>
  <h1>My forms</h1>
  <form action="">
    <label for="First Name">First Name:</label> <input id="First Name" type="text">
    <label for="Second Name">Second Name:</label> <input id="Second Name" type="text">

    <br>
    <label for="Age">Age</label> <input id="Age" type="number">
    <br>
    <label for="Date of birth">Date of birth</label> <input id="Date of birth" type="date">
    <label for="email">email</label> <input id="email" type="email">
    <label for="password">password</label> <input id="password" type="password">
    <br>
    <p>Enter your gender</p>
    <label for="Male">Male</label>
    <input id="Male" name="gender" type="Radio" value="Male">
    <label for="Female">Female</label>
    <input id="Female" name="gender" type="Radio" value="Female">
    <label for="Transgender">Transgender</label>
    <input id="Transgender" name="gender" type="Radio" value="Transgender">
    <br>
    <label for="">color</label> <input type="color">
    <br>

    <label for="cars">choose a car</label>
    <select name="cars" id="car">
      <option value="volvo">volvo</option>
      <option value="bmw">bmw</option>
    </select>

    <br><br>
    <label for="about yourself">Tell us about yourself</label>
    <textarea name="about yourself" id="about yourself" cols="30" rows="10"></textarea>
    <br><br>

    <input type="reset">
    <input type="submit">

  </form>


</body>

</html>
